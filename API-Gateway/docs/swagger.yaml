paths:
  /admin/add-category:
    post:
      consumes:
      - application/json
      description: Add a new category with the provided details
      parameters:
      - description: Category details
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/req.AddCategory'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added category
          schema:
            $ref: '#/definitions/Job.AddCategoryRes'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new category
      tags:
      - admin
  /admin/add-skill:
    post:
      consumes:
      - application/json
      description: Add a new skill with the provided details
      parameters:
      - description: Skill details
        in: body
        name: skill
        required: true
        schema:
          $ref: '#/definitions/req.AddSkills'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added skill
          schema:
            $ref: '#/definitions/auth.AddSkillRes'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new skill
      tags:
      - admin
  /admin/block-user:
    put:
      consumes:
      - application/json
      description: Block a user by their ID
      parameters:
      - description: User ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User blocked successfully
          schema:
            $ref: '#/definitions/auth.BlockRes'
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Block a user
      tags:
      - admin
  /admin/login:
    post:
      consumes:
      - application/json
      description: Authenticate an admin user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/req.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/auth.LoginRes'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Admin login
      tags:
      - admin
  /admin/unblock-user:
    put:
      consumes:
      - application/json
      description: Unblock a user by their ID
      parameters:
      - description: User ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User unblocked successfully
          schema:
